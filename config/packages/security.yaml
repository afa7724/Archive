security:
    enable_authenticator_manager: true
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\AppCustomAuthenticator
            # configure the maximum login attempts (per minute)
            login_throttling:
                max_attempts: 3
            logout:
                csrf_parameter: _csrf_token_
                csrf_token_generator: security.csrf.token_manager
                csrf_token_id: _logout_
                path: app_security_logout
                # where to redirect after logout
                target: home
            remember_me:
                secret:  '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                always_remember_me: true
                


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    # access_control:
    #      - { path: ^/admin, roles: ROLE_ADMIN }
    #      - { path: ^/archives, roles: ROLE_USER }
    role_hierarchy:
        ROLE_ETUDIANT:   [ ROLE_USER,ROLE_DOWNLOAD_FILE]
        ROLE_PROFESSEUR: [ROLE_ETUDIANT,ROLE_NEW_ARCHIVE,ROLE_ARCHIVE_MANAGE]
        ROLE_ADMIN: [ROLE_PROFESSEUR, ROLE_ALLOWED_TO_SWITCH,ROLE_NEW_ARCHIVE]
